<div class="row">
  <div class="col-md-5">
    <h4>Data Binding</h4>
    <div class="row">
      <div class="col-md-6">
        <img height="120px" src="{{ user.img }}" alt="" />
      </div>
      <div class="col-md-6">
        <p>Ad: {{ user.name }}</p>
        <p>Soy ad: {{ user.surname }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-7">
    <div class="row">
      <div class="col-md-3">
        <h5>Property Binding</h5>
        <input type="text" [value]="user.name" />
      </div>
      <div class="col-md-3">
        <h5>Attribute Binding</h5>
        <input type="text" height="20" [value]="user.surname" [attr.disabled]="!user.isEditable? 'disabled':null" />
      </div>
      <div class="col-md-2">
        <h5>Class Binding</h5>
        <input  [class.red]="user.isEditable" [value]="user.job" type="text" />
        <p [class.red]="user.isEditable"> Color !!!</p>
      </div>

      <div class="col-md-2">
        <h5>Style Binding</h5>
        <input  [style.color]="user.color"  [(ngModel)]="user.color"type="text" />
        <p  > Color !!!</p>
      </div>
    </div>
  </div>
  <div class="col-md-12">
      <div class="row">
          <div class="col-md-6">
              <h5>Event Binding 1</h5>
              <button (click)="clickButton();" igxButton="flat">ok</button>
              <input (keyup.enter)="submitForm($event);" [value]="user.name"  type="text">
          </div>
          <div class="col-md-6">
            <h5>Event Binding 2 ngModel</h5>
            <p>{{user.name}}</p>
            <input (keyup.enter)="submitForm($event);" [(ngModel)]='user.name'  type="text">
        </div>
      </div>
  </div>
</div>
